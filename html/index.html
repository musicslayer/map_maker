<!DOCTYPE html>
<html lang="en-US">	
	<head>
		<title>Canvas</title>
	</head>

	<body>
		<!-- <h1>Canvas</h1> -->
		
		<canvas id="canvas" style="border:10px solid"></canvas>
		
		<script src="/socket.io/socket.io.js"></script>
		
		<script>
			const FPS_RATE = 60; // times per second
			
			const NUM_TILES_X = 16;
			const NUM_TILES_Y = 12;
			const SIDE_PANEL_TILES = 10;
			const IMAGE_SCALE_FACTOR = 64;
			
			const canvas = document.getElementById("canvas");
			const ctx = canvas.getContext("2d");
			
			const canvas_width = (NUM_TILES_X + SIDE_PANEL_TILES) * IMAGE_SCALE_FACTOR;
			const canvas_height = NUM_TILES_Y * IMAGE_SCALE_FACTOR;
			
			let socket;
			let interval;
		
			let isUpdating = false;
			
			window.addEventListener('load', () => {
				if(socket) {
					socket.disconnect(true);
				}
				
				socket = io({query: {key: "xyz"}});
				
				socket.on("connect", (err) => {
					startUpdateInterval();
				});
				
				socket.on("disconnect", (err) => {
					clearInterval(interval);
					socket.disconnect(true);
				});
			});
			
			window.addEventListener("gamepadconnected", (e) => {
			  console.log(
				"Gamepad connected at index %d: %s. %d buttons, %d axes.",
				e.gamepad.index,
				e.gamepad.id,
				e.gamepad.buttons.length,
				e.gamepad.axes.length
			  );
			});
			
			document.onkeydown = function(key) { reactKeyPress(key); }
			
			canvas.width = canvas_width;
			canvas.height = canvas_height;
			
			canvas.addEventListener('mousedown', function(e) {
				reactClick(canvas, e)
			})
			
			canvas.addEventListener("contextmenu", function (e){
				e.preventDefault();
			}, false);
			
			// TODO What if multiple keys/buttons are pressed?
			
			async function checkControllerPress() {
				const gamepads = navigator.getGamepads();
				if (!gamepads) {
					return;
				}

				for(let gp of gamepads) {
					if(!gp) {
						return;
					}
					
					for(let i = 0; i < gp.buttons.length; i++) {
						if(buttonPressed(gp.buttons[i])) {
							console.log("Button: " + i);
						}
					}
				}
			}
			
			function buttonPressed(b) {
				if (typeof b === "object") {
					return b.pressed;
				}
				return b === 1.0;
			}
			
			async function reactControllerPress(evt) {
				await socket.emitWithAck("on_controller_press", evt.keyCode);
			}

			async function reactKeyPress(evt) {
				await socket.emitWithAck("on_key_press", evt.keyCode);
			}
			
			async function reactClick(canvas, event) {
				event.preventDefault()
			
				const rect = canvas.getBoundingClientRect();
				const x = event.clientX - rect.left - 10;
				const y = event.clientY - rect.top - 10;
				
				await socket.emitWithAck("on_click", event.button, x, y, IMAGE_SCALE_FACTOR);
			}
			
			async function updateCanvas() {
				if(isUpdating) {
					return;
				}
				
				isUpdating = true;
				
				//const start = Date.now();
				
				let R = await socket.emitWithAck("get_data", IMAGE_SCALE_FACTOR);
				
				//const end = Date.now();
				//const start2 = Date.now();
				
				let data = new Uint8ClampedArray(R.imageData.data);
				let imageData = new ImageData(data, canvas_width, canvas_height)
				ctx.putImageData(imageData, 0, 0);
				isUpdating = false;
				
				//const end2 = Date.now();
				//console.log(`Execution time: ${end - start} ms ${end2 - start2} ms`);
			}
			
			function startUpdateInterval() {
				timer = setInterval(() => {
					checkControllerPress();
					updateCanvas();
				}, 1 / (FPS_RATE * 1000));
			}
		</script>
	</body>
</html>
